<div hx-target="this" hx-swap="outerHTML">
    <form method="POST">
        {% csrf_token %}
        {% if position %}
        <button type="submit" hx-post="{% url 'resume:update_position' position.id %}">
            Submit
        </button>
        <button hx-get="{% url 'resume:detail_position' position.id %}" type="button">
            Cancel
        </button>
        {% else %}
            <button type="submit" hx-post="{% url 'resume:get_detail_cv' position.id %}">
            Submit
        </button>
        {% endif %}
    </form>
</div>
