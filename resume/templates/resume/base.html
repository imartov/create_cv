{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/htmx.org@1.5.0"
        integrity="sha384-oGA+prIp5Vchu6we2YkI51UtVzN9Jpx2Z7PnR1I78PnZlN8LkrCT4lqqqmDkyrvI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{% static 'resume/css/styles.css' %}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
            <div class="container text-center">
                <div class="row row-navbar">
                    <a href="{% url 'resume:main_page' %}">Logo</a> 
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary">{{ menu.create_cv }}</button>
                    </div>
                    <div class="col">
                        {% if user.is_authenticated %}
                            <button type="button" class="btn btn-outline-primary">{{ user.get_username }}</button>
                            <a href="{% url 'logout' %}">
                                <button type="button" class="btn btn-outline-primary">Logout</button>
                            </a>
                        {% else %}
                        <a href="{% url 'login' %}?next={{ request.path }}">
                            <button type="button" class="btn btn-outline-primary">Log in</button>
                        </a>
                        <a href="{% url 'register' %}">
                            <button type="button" class="btn btn-outline-primary">Sign Up</button>
                        </a>
                        {% endif %}

                    </div>
                </div>
            </div>
        </form>
    </nav>

    <hr class="container">

    {% if messages %}
        	{% for message in messages %}
          	<div class="alert alert-{{ message.tags }}">
            	{{ message }}
          	</div>
        	{% endfor %}
    {% endif %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>   
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
